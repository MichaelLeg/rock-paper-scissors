<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/modern-normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,500;0,700;1,400&display=swap"
    />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__heading">Welcome to Rock-Paper-Scissors Game</h1>
      <p>In order to win you need to score up to 5 points</p>
      <p>Pick one of three weapons:</p>
    </header>
    <main class="main">
      <section class="weapons">
        <div class="weapons__images">
          <img
            src="https://mgarcia-rps.netlify.app/Paper_1.png"
            id="paper"
            alt="paper"
            class="weapons__img"
          />
          <img
            src="https://mgarcia-rps.netlify.app/Scissors_1.png"
            id="scissors"
            alt="scissors"
            class="weapons__img"
          />
          <img
            src="https://mgarcia-rps.netlify.app/Rock_1.png"
            id="rock"
            alt="rock"
            class="weapons__img"
          />
        </div>
      </section>
      <section class="score">
        <div class="score__text">
          <div class="score__numbers">
            <p>
              Player <span id="plaerScore">0</span> &mdash;
              <span id="computerScore">0</span> Computer
            </p>
          </div>
        </div>
        <div class="score__weapons">
          <p>Player's weapon: <span id="playerWeapon">?</span></p>
          <p>Computer's weapon: <span id="computerWeapon">?</span></p>
        </div>
      </section>
    </main>
  </body>
</html>
